{% set version = "0.3.10" %}

package:
  name: etuples
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/etuples/etuples-{{ version }}.tar.gz
  sha256: 26fde81d7e822837146231bfce4d6ba67eab5d7ed55bc58ba7437c2568051167
  patches:

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - cons
    - multipledispatch

test:
  requires:
    - python {{ python_min }}
  imports:
    - etuples

about:
  home: https://github.com/pythological/etuples
  license: Apache-2.0
  summary: Python S-expression emulation using tuple-like objects.
  license_file: LICENSE
  dev_url: https://github.com/pythological/etuples

extra:
  recipe-maintainers:
    - maresb
    - brandonwillard
